<!DOCTYPE html>
<html lang="ptbr">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>
                Mentoria
            </h1>
            <p>
                Preencha o formulário abaixo para agendar a sua mentoria
            </p>
        </header>
        <form>
            <fieldset>

                <div class="fieldset-wrapper">
                    <legend style="margin-bottom: 1.6rem;">
                        Informações Pessoais
                    </legend>
                    <div class="line"></div>
                    <div class="col2">
                        <div class="input-wrapper">
                            <label for="id-nome">Nome</label>
                            <input type="text" id="id-nome">
                        </div>
                        <div class="input-wrapper">
                            <label for="id-sobrenome">Sobrenome</label>
                            <input type="text" id="id-sobrenome">
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="id-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="id-email">
                    </div>
                    <div class="input-wrapper">
                        <label for="id-senha">Senha <span>(mínimo de 6 caracteres)</span> </label>
                        <input type="password" id="id-senha">
                    </div>
                </div>
                
                <div class="fieldset-wrapper">
                    <legend>
                        Informações do mentor
                    </legend>
                    <div class="line"></div>
                    <div class="input-wrapper">
                        <label for="id-mentor">Nome do seu mentor <span>(só o primeiro nome)</span> </label>
                        <input type="text" id="id-mentor">
                    </div>
                </div>
                
                <div class="fieldset-wrapper">
                    <legend>
                        Seus horários disponíveis
                    </legend>
                    <div class="line"></div>
                    <h2>
                        Primeira Mentoria
                    </h2>
                    <div class="col3">
                        <div class="input-wrapper">
                            <label for="id-data1">Data <span>(DD/MM/AAAA)</span> </label>
                            <input type="date" id="id-data1">
            
                        </div>
                        <div class="input-wrapper">
                            <label for="id-begin1">Das</label>
                            <input type="time" id="id-begin1">
                        </div>
                        <div class="input-wrapper">
                            <label for="id-end1">Até</label>
                            <input type="time" id="id-end1">
                        </div>
                    </div>
                    <h2>
                        Segunda mentoria
                    </h2>
                    <div class="col3">
                        <div class="input-wrapper">
                            <label for="id-data2">Data <span>(DD/MM/AAAA)</span> </label>
                            <input type="date" id="id-data2">
            
                        </div>
                        <div class="input-wrapper">
                            <label for="id-begin2">Das</label>
                            <input type="time" id="id-begin2">
                        </div>
                        <div class="input-wrapper">
                            <label for="id-end2">Até</label>
                            <input type="time" id="id-end2">
                        </div>
                    </div>
                </div>
                
            </fieldset>
        </form>
        <footer>
            <button>Salvar</button>
        </footer>
    </div>
</body>
</html>
